<html>
	<head>
	<meta charset='UTF-8'>
	<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
	<link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
	
	</head>
	
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
	
	<body>
		
		<div class="form-actions">
			<button class="btn blue" id="getorderinfo" type="submit">
				获取订单信息
			</button>
		<div>
	</div>
	
	</body>
	<script>
		
			
		$("#getorderinfo").on("click",function(){
				$.ajax({
					type:"GET",
					url:"http://47.106.192.131:8090/order/getorderinfo",
					xhrFields:{withCredentials:true},
					success:function(data){
						if(data.status == "success"){
							g_itemList = data.data;	
							alert("获取订单信息成功"+data.data);		
							
						}else{
							alert("获取订单失败，原因为"+data.data.errMsg);
							alert(data.data.errCode);
							if(data.data.errCode== 20003){
								window.location.href="./login.html";
							}
						}
						
					},
					error:function(data){
						alert("获取商品信息失败，原因为"+data.responseText);
					}	
				});
				
				//return false;
			});

	</script>
	</html>
